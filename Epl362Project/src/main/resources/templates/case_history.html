<!DOCTYPE HTML>
<!-- xmlns:th="http://www.thymeleaf.org" -->
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Legal Staff</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="https://unpkg.com/sweetalert2@7.17.0/dist/sweetalert2.all.js"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
	integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
	crossorigin="anonymous"></script>
</head>
<body id="temp">
	<section id="header">
		<nav class="navbar navbar-expand-md navbar-dark">
		  <!-- Brand -->
			<a class="navbar-brand" href="#">LAW <span>Company</span></a> <i class="fas fa-gavel"></i>

		  <!-- Toggler/collapsibe Button -->
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <!-- Navbar links -->
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{../legal_appointments/}+''+${staffId}">Home</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link active" th:href="@{../case_history/}+''+${staffId}">Cases</a>
		      </li>
		    </ul>
				<ul class="navbar-nav ml-auto">
					<li id="logout" ><a class="nav-link" th:href="@{/}"><span class="glyphicon glyphicon-log-in"></span>Logout</a></li>
				</ul>
		  </div>
		</nav>
	</section>
	<section id="caseHistory">
		<div class="container">

      <div class="row">
        <div class="report-header col-md-12">
          <h3>All Cases</h3>
          <hr>
        </div>
        <div id="branch-report" class="table-responsive">
          <div class="panel panel-primary filterable">
              <table class="table table-bordred table-striped">
                  <thead>
                      <tr class="filters">
                          <th><input type="text" class="searchInput form-control" placeholder="#"></th>
                          <th><input type="text" class="searchInput form-control" placeholder="Case ID" ></th>
													<th><input type="text" class="searchInput form-control" placeholder="Case Name" ></th>
                          <th><input type="text" class="searchInput form-control" placeholder="Case Type" ></th>
                      </tr>
                  </thead>
                  <tbody>
	                  <div th:each ="caseT,iter : ${casesT}" >
	                      <tr class = "caseLine" th:attr="data-id=${caseT.id}" onclick="showCaseHistory(this);" >
														<td th:utext="${iter.index + 1}"></td>
	                          <td th:utext="${caseT.id}"></td>
	                          <td th:title="${caseT.name}" th:utext="${caseT.name}"></td>
	                          <td th:utext="${caseT.type}"></td>
	                      </tr>
	                  </div>
                  </tbody>
              </table>
          </div>
				</div>
      </div>
    </div>
	</section>
  <section id="case-history">

	</section>

	<script type="text/javascript" th:src="@{/javaScript/content.js}"></script>
</body>

</html>
