<!DOCTYPE HTML>
<!-- xmlns:th="http://www.thymeleaf.org" -->
<html >
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Consultation</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/sweetalert2@7.17.0/dist/sweetalert2.all.js"></script>
      <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
   </head>
   <body id="temp">
     <section id="header">
      <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">LAW <span>Company</span></a>
            <i class="fas fa-gavel"></i>
          </div>
 		</div>
      </nav>
     </section>
     <section id="consultation-form">
       <div class="container">
         <div class="col-md-5 consultation-form">
             <div class="form-area">
               <form role="form">
                <h3 class="form-title">Consultation Form</h3>
             		<div class="form-group">
         					<input type="text" class="form-control" id="name" name="name" placeholder="Staff Name" required>
         				</div>
         				<div class="form-group">
         					<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
         				</div>
                 <div class="form-group">
                   <select class="form-control" id="legalRecommendation">
                    <option>Select Recommendation</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                 </div>
                 <div class="form-group">
                   <textarea class="form-control" type="textarea" id="message" placeholder="Legal Opinion"  rows="7"></textarea>
                 </div>

                 <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
               </form>
             </div>
         </div>
       </div>
     </section>

      <!-- <h1>Welcome</h1>

      <!--

         JSP's ${pageContext.request.contextPath}/edit.html

         -->

   </body>

</html>
