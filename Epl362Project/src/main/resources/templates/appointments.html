<!DOCTYPE HTML>
<!-- xmlns:th="http://www.thymeleaf.org" -->
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Appointments</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="https://unpkg.com/sweetalert2@7.17.0/dist/sweetalert2.all.js"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
	integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
	crossorigin="anonymous"></script>
</head>
<body id="temp">
	<section id="header">
		<nav class="navbar navbar-expand-md navbar-dark">
			<!-- Brand -->
			<a class="navbar-brand" href="#">LAW <span>Company</span></a> <i
				class="fas fa-gavel"></i>

			<!-- Toggler/collapsibe Button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" th:href="@{#}">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{newAppointment}">New Appointment</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{clientss}">Clients</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{addInfo}">Add
							Info</a></li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li id="logout"><a class="nav-link" th:href="@{/}"><span
							class="glyphicon glyphicon-log-in"></span>Logout</a></li>
				</ul>
			</div>
		</nav>
	</section>
	<section id="case-history">
		<div class="row">
			<div class="case-history col-md-7">
				<div class="row history-header">
					<div class="history-title col-md-6">Upcoming Appointments</div>
					<div class="history-number col-md-6"
						th:utext="'Total Appointments : ' + ${appointmentsNumber}"></div>
				</div>
				<hr>
				<div class="history-list">
					<div class="list-item" th:each="appointment : ${appointments}">
						<div class="head row">
							<div class="col-sm-6">
								<h4 th:utext="'Appointment #'+ ${appointment.id}"></h4>
							</div>
							<div class="col-sm-6 date"
								th:utext="'Date : ' + ${appointment.date}"></div>

						</div>
						<p
							th:utext="'Created Î¿n : ' + ${appointment.dateCreated == null ? 'No Summary Available' : appointment.dateCreated}">...</p>
					
						<p th:utext="'Case Id : '+ ${appointment.caseId}"></p>

						<p th:utext="'Attended : '+ ${appointment.attented}"></p>

						<p th:utext="'Drop in  : '+ ${appointment.dropin}"></p>

					</div>

				</div>

			</div>
		</div>
	</section>

</body>

</html>
