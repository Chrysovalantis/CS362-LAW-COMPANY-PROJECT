<!DOCTYPE HTML>
<!-- xmlns:th="http://www.thymeleaf.org" -->
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Legal Appointments</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/sweetalert2@7.17.0/dist/sweetalert2.all.js"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
	integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
	crossorigin="anonymous"></script>
</head>
<body id="temp">
	<section id="header">
		<nav class="navbar navbar-expand-md navbar-dark">
		  <!-- Brand -->
			<a class="navbar-brand" href="#">LAW <span>Company</span></a> <i class="fas fa-gavel"></i>

		  <!-- Toggler/collapsibe Button -->
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <!-- Navbar links -->
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link active" th:href="@{../legal_appointments/}+''+${staffId}">Home</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{../case_history}">Cases</a>
		      </li>
		    </ul>
				<ul class="navbar-nav ml-auto">
					<li id="logout" ><a class="nav-link" th:href="@{/}"><span class="glyphicon glyphicon-log-in"></span>Logout</a></li>
				</ul>
		  </div>
		</nav>
	</section>
	<section id="case-history">
		<div class="row">
			<div class="case-history col-md-7">
				<div class="row history-header">
					<div class="history-title col-md-6">Upcoming Appointments</div>
					<div class="history-number col-md-6"
						th:utext="'Total Appointments : ' + ${appointmentsNumber}"></div>
				</div>
				<hr>

				<div class="history-list">
					<div class="list-item" th:each="appointment : ${appointments}">
						<div class="head row">
							<div class="col-sm-6">
								<h4 th:utext="'Appointment #'+ ${appointment.id}"></h4>
								<p
									th:utext="'Date : ' + ${appointment.date == null ? 'No Summary Available' : appointment.date}">...</p>

								<p th:utext="'Attended : '+ ${appointment.attented}"></p>

								<p th:utext="'Drop in  : '+ ${appointment.dropin}"></p>
							</div>
							<div class="col-sm-6 ">
								<div th:utext="'Created on : ' + ${appointment.dateCreated}" class="date"></div>
								<div class="app-btn">
									<button th:name="${appointment.id}" type="button" class="btn-appointment btn btn-primary">Start Appointment</button>
								</div>
							</div>

						</div>


					</div>

				</div>


				<hr>

				<div class="row history-header">
					<div class="history-title col-md-6">Missed Appointments</div>
					<div class="history-number col-md-6"
						th:utext="'Total Appointments : ' + ${missedNum==null ? '0': missedNum}"></div>
				</div>
				<hr>
				<div class="history-list">
					<div class="list-item" th:each="miss : ${missed}">
						<div class="head row">
							<div class="col-sm-6">
								<h4 th:utext="'Appointment #'+ ${miss.id}"></h4>
							</div>
							<div class="col-sm-6 date"
								th:utext="'Date : ' + ${miss.date}"></div>

						</div>
						<p
							th:utext="'Created Î¿n : ' + ${miss.dateCreated == null ? 'No Summary Available' : miss.dateCreated}">...</p>

						<p th:utext="'Attended : '+ ${miss.attented}"></p>

						<p th:utext="'Drop in  : '+ ${miss.dropin}"></p>

					</div>

				</div>


			</div>
		</div>
	</section>
	<script type="text/javascript" th:src="@{/javaScript/content.js}"></script>
</body>

</html>
