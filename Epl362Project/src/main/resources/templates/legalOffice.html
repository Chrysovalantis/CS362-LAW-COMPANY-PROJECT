<!DOCTYPE HTML>
<!-- xmlns:th="http://www.thymeleaf.org" -->
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Legal Record</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="https://unpkg.com/sweetalert2@7.17.0/dist/sweetalert2.all.js"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
	integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
	crossorigin="anonymous"></script>
</head>
<body id="temp">

	<section id="header">
		<nav class="navbar navbar-expand-md navbar-dark">
		  <!-- Brand -->
			<a class="navbar-brand" href="#">LAW <span>Company</span></a> <i class="fas fa-gavel"></i>

		  <!-- Toggler/collapsibe Button -->
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <!-- Navbar links -->
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav ml-auto">
					<li id="logout" ><a class="nav-link" th:href="@{/}"><span class="glyphicon glyphicon-log-in"></span>Logout</a></li>
				</ul>
		  </div>
		</nav>
	</section>
	<div class="report-header col-md-12">
          <h3>Change Requests</h3>
          <hr>
   </div>
	<div class="tabcontent" id="ChangeRequests">
		<section id="change-requests">
			<div class="row">
				<div class="case-history col-md-7">

					<hr>
					<div class="history-list">
						<div th:each="changeRequest : ${changeRequests}">
							<div class="list-item">
								<h4>Description:</h4>
								<p th:utext="${changeRequest.description}"></p>
								<h4>Changes:</h4>
								<p
									th:utext="'Name: '+${changeRequest.name}+' -> '+${changeRequest.newName}"></p>
								<p
									th:utext="'Surname: '+${changeRequest.surname}+' -> '+${changeRequest.newSurname}"></p>
								<p
									th:utext="'Locked: '+${changeRequest.locked}+' -> '+${changeRequest.deleted}"></p>
								<p
									th:utext="'Money Laundring: '+${changeRequest.potentialMoneyLaundring}+' -> '+${changeRequest.newPotentialMoneyLaundring}"></p>

								<form action="/processRequest" method="POST">
									<input type="hidden" name="id" th:value="${changeRequest.id}">
									<input class="btn btn-success btn-sm" name="button"
										type="submit" value="Aprove"> <input
										class="btn btn-danger btn-sm" name="button" type="submit"
										value="Reject">
								</form>
							</div>

						</div>
					</div>

				</div>
			</div>
		</section>
	</div>


</body>

</html>
